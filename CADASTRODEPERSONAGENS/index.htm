<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Personagens</h1>

    <form id = "formPersonagem">
        <input type="text" id="nome" placeholder = "Nome" required>
        <input type="text" id="raca" placeholder = "Raça" required>
        <input type="text" id="classe" placeholder = "Classe" required>
        <input type="number" id="forca" placeholder = "Força" required>
        <input type="number" id="destreza" placeholder = "Destreza" required>
        <input type="number" id="constituicao" placeholder = "Constituição" required>  
        <input type="number" id="sabedoria" placeholder = "Sabedoria" required>
        <input type="number" id="inteligencia" placeholder = "Inteligência" required>
        <input type="number" id="carisma" placeholder = "Carisma" required>
        <input type="text" id="imagem" placeholder = "Insira a imagem">
        <button type = "submit">Enviar</button>
    </form>

    <h2>Personagens Cadastrados</h2>
    <div id = "listaPersonagens" class = "personagem-container"></div>


</body>
</html>
